<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", '1.1', {packages:['corechart']});
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    var oldData = google.visualization.arrayToDataTable([
      ['School', 'Average Salary'],
      ['Arch', 75066],
      ['Batten', 123333],
      ['CLAS', 80002],
      ['Curry', 73787],
      ['Darden', 103784],
      ['Engr', 88304],
      ['Law', 123229],
         ['McIntire', 113321],
      ['Med', 75245],
      ['Nursing', 71160],
   
    ]);

    var newData = google.visualization.arrayToDataTable([
      ['School', 'Average Salary'],
      ['Arch', 78812],
      ['Batten', 123839],
      ['CLAS', 85370],
      ['Curry', 78927],
      ['Darden', 111683],
      ['Engr', 93963],
      ['Law', 133134],
    
        ['McIntire', 129516],
          ['Med', 78706],
      ['Nursing', 77653]
    ]);

    var colChartBefore = new google.visualization.ColumnChart(document.getElementById('colchart_before'));
    var colChartAfter = new google.visualization.ColumnChart(document.getElementById('colchart_after'));
    var colChartDiff = new google.visualization.ColumnChart(document.getElementById('colchart_diff'));
    var barChartDiff = new google.visualization.BarChart(document.getElementById('barchart_diff'));

    var options = { legend: { position: 'top' } };

    // colChartBefore.draw(oldData, options);
    // colChartAfter.draw(newData, options);

    var diffData = colChartDiff.computeDiff(oldData, newData);
    colChartDiff.draw(diffData, options);
    // barChartDiff.draw(diffData, options);
  }
</script>
</head>
<body>
<span id='colchart_before' style='width: 900px; height: 600px; display: none'></span>
<span id='colchart_after' style='width: 900px; height: 600px; display: none'></span>
<span id='colchart_diff' style='width: 900px; height: 600px; display: inline-block'></span>
<span id='barchart_diff' style='width: 450px; height: 250px; display: none'></span>
</body>
</html>
